<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" id="city-input" placeholder="Enter city name" spellcheck="false">
            <button id="search-btn"><img src="images/search.png" alt="search"></button>
        </div>
        <div class="weather" id="weather-container">
            <img src="images/default.png" class="weather-icon" id="weather-icon">
            <h1 class="temp" id="temp"></h1>
            <h2 class="city" id="city"></h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="Humidity Icon">
                    <div>
                        <p class="humidity" id="humidity"></p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="Wind Icon">
                    <div>
                        <p class="wind" id="wind"></p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
